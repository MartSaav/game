<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
    <title>Reaction Clicker Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">
</head>
<body>

    <div id="game">
        <div id="hud">
            <span id="score">Score: 0</span>
            <span id="best">Best: 0</span>
            <span id="time">Time: 30</span>
            <span id="level">Level: 1</span>
        </div>

        <button id="startBtn">START</button>
        
        <!-- Modal para Game Over -->
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Game Over</h2>
                <p id="modalMessage">Your Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
        
    </div>

    <audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-technology-select-3124.mp3"></audio>

    <script src="scripts.js"></script>
</body>
</html>
